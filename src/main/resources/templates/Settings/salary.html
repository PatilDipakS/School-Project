<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SALARY DETAILS</title>
	<!-- layout links insert using fragment-->
	<div th:insert=~{admin/common/layout::links}>
	</div>
</head>

<body onload="showSalaryField();" class="hold-transition sidebar-mini" data-panel-auto-height-mode="height">
	<div class="wrapper">

		<!-- start nav bar-->
		<div th:insert=~{admin/common/layout::navbar}>
		</div>
		<!-- end nav bar-->

		<!-- start side bar insert-->
		<div th:insert=~{admin/common/layout::sidebar}>
		</div>
		<!-- end side bar-->

		<!-- Contains page start -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">DataTables</li>
							</ol>
						</div>
					</div>

				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<!-- card-header -->
								<div class="card-header" style="background-color:#2596be;">
									<div class="card-title">
										<button type="submit" class="btn btn-light" data-toggle="modal"
											data-target="#add-modal">ADD SALARY</button>
									</div>
								</div>
								<!-- /.card-header -->
								<div class="card-body text-white" style="background-color:#2596be;">
									<table id="example1" class="table table-bordered table-hover">
										<thead class="table bg-white">
											<tr>
												<th class="table-active">Designation</th>
												<th class="table-active">Basic salary</th>
												<th class="table-active">HRA</th>
												<th class="table-active">Additional Allowance</th>
												<th class="table-active">Professional Tax</th>
												<th class="table-active">Bonus</th>
												<th class="table-active">Action</th>
											</tr>
										</thead>
										<tbody id="myTable" class="table bg-white">
										</tbody>
									</table>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.Main content End -->
		</div>
		<!-- Contains page end -->


		<!-- Footer start -->
		<div th:insert=~{admin/common/layout::footer}>
		</div>
		<!-- Footer end -->
	</div>

	<!--Add Salary  Start-->
	<div class="modal fade" id="add-modal">
		<div class="modal-dialog">
			<div class="modal-content text-light " style="background-color:#2596be;">
				<!--modal header -->
				<div class="modal-header">
					<h3 class="modal-title text-center w-100"><b>ADD SALARY</b></h3>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<!--/-modal header -->
				</div>

				<!-- modal-body-->
				<div class="modal-body">
					<form id="add">

						<div class="form-group">
							<label for="exampleSelectBorder">Designation</label>
							<select class="custom-select rounded-0" name="designation"
								id="designation1" required>
							</select>
						</div>
						<div class="form-group">
							<label for="exampleSelectBorder">Basic salary</label>
							<input type="text" class="form-control" placeholder="Enter basic salary" name="basic"
								required>
						</div>
						<div class="form-group">
							<label for="exampleSelectBorder">HRA</label>
							<input type="text" class="form-control" placeholder="Enter house rent allowance" name="hra"
								required>
						</div>

						<div class="form-group">
							<label for="exampleSelectBorder">Additional Allowance</label>
							<input type="text" class="form-control" placeholder="Enter additional allowance"
								name="additional" required>
						</div>

						<div class="form-group">
							<label for="exampleSelectBorder">Professional Tax</label>
							<input type="text" class="form-control" placeholder="Enter professional tax" name="tax"
								required>
						</div>

						<div class="form-group">
							<label for="exampleSelectBorder">Bonus</label>
							<input type="text" class="form-control" placeholder="Enter bonus " name="bonus" required>
						</div>

						<div class="modal-footer" align="right">
							<button type="submit" class="btn btn-warning">Add</button>
							<button type="Reset" class="btn btn-warning">Reset</button>
							<div class="float-left">
								<button type="button" class="btn btn-warning">Close</button>
							</div>
						</div>
					</form>

					<!-- /.modal-body-->
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!--add Role Modal End-->

	<!--Edit Salary  Start-->
	<div class="modal fade" id="edit-Modal">
		<div class="modal-dialog">
			<div class="modal-content text-light" style="background-color:#2596be;">
				<!--modal header -->
				<div class="modal-header">
					<h3 class="modal-title text-center w-100 text-light"><b>EDIT SALARY<b></h3>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<!--/-modal header -->
				</div>

				<!-- modal-body-->
				<div class="modal-body">
					<form id="update">
						<div class="form-group">
							<input type="hidden" class="form-control" placeholder="Enter basic salary" name="id" id="ids"
								required>
							<label for="exampleSelectBorder">Designation</label>
							<select class="custom-select rounded-0" name="designation"
								id="designation2" required>
							</select>
						</div>
						<div class="form-group">
							<label for="exampleSelectBorder">Basic salary</label>
							<input type="text" class="form-control" placeholder="Enter basic salary" name="basic"
								id="basic" required>
						</div>
						<div class="form-group">
							<label for="exampleSelectBorder">HRA</label>
							<input type="text" class="form-control" placeholder="Enter house rent allowance" name="hra"
								id="hra" required>
						</div>

						<div class="form-group">
							<label for="exampleSelectBorder">Additional Allowance</label>
							<input type="text" class="form-control" placeholder="Enter additional allowance"
								id="additional" name="additional" required>
						</div>

						<div class="form-group">
							<label for="exampleSelectBorder">Professional Tax</label>
							<input type="text" class="form-control" placeholder="Enter professional tax" name="tax"
								id="tax" required>
						</div>
						<div class="form-group">
							<label for="exampleSelectBorder">Bonus</label>
							<input type="text" class="form-control" placeholder="Enter bonus " name="bonus" id="bonus"
								required>
						</div>

						<div class="modal-footer" align="right">
							<button type="submit" class="btn btn-warning">update</button>
							<button type="Reset" class="btn btn-warning">Reset</button>
							<div class="float-left">
								<button type="button" class="btn btn-warning">Close</button>
							</div>
						</div>
					</form>

					<!-- /.modal-body-->
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!--add Role Modal End-->



	<!--layout links insert using fragment-->
	<div th:insert=~{admin/common/layout::scripts}>
	</div>

	<!--Js Code start Here-->

	<script>

		//Start Code add salary
		$(document).on('submit', '#add', function (e) {
			e.preventDefault();

			$.ajax({
				url: "/add-salary-field-API",
				method: 'POST',
				data: new FormData(this),
				contentType: false,
				processData: false,
				cache: false,

				success: function (data) {

					$('#add-modal').modal('hide');
					showSalaryField();

				},
				error: function () {
					alert('error add Salary.....');
				}
			});

		});

		//code for read the leave table value
		function showSalaryField() {

			$.ajax({
				url: "/show-salary-filed-table-API",
				type: 'POST',

				success: function (data) {
					var d = '';
					for (var i = 0; i < data.length; i++) {
						d += '<tr>' +
							'<td > ' + data[i].designation + '</td>' +
							'<td > ' + data[i].basic + '</td>' +
							'<td > ' + data[i].hra + '</td>' +
							'<td > ' + data[i].additional + '</td>' +
							'<td > ' + data[i].tax + '</td>' +
							'<td > ' + data[i].bonus + '</td>' +
							'<td > ' + '<button id="' + data[i].id + '" type="button" onclick="editSalaryField(this.id);" class=" btn btn-sm btn-warning fas fa-edit"  data-toggle="modal" data-target="#edit-Modal" ></button>' + ' ' +
							'<button id="' + data[i].id + '" onclick="deleteSalaryField(this.id);" type="button" class="btn btn-sm btn-danger far fa-trash-alt"></button>' +
							'</td > ' +
							'</tr >'
					}
					$('#myTable').html(d);
					$('#example1').DataTable({

						"responsive": true, "lengthChange": false, "autoWidth": false,
						"buttons": ["excel", "pdf", "print", "colvis"],

						"paging": true,
						"lengthChange": false,
						"searching": true,
						"ordering": false,
						"info": true,
						"autoWidth": false,
						"responsive": true,
					}).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
					staffDesignation();
				},
				error: function () {
					alert("error show table....")
				}
			});
		}
		//End code add salary



		//Edit form button Code Start 
		function editSalaryField(id) {
			$.ajax({
				url: "/get-Data-Edit-SalaryField-Modal-API",
				type: 'POST',
				data: {id: id},

				success: function (data) {
					$('#ids').val(data.id);
					$('#basic').val(data.basic);
					$('#hra').val(data.hra);
					$('#additional').val(data.additional);
					$('#tax').val(data.tax);
					$('#bonus').val(data.bonus);

				},
				error: function () {
					alert("error edit modal...")
				}
			});
		};

		//Edit form button Code END



		//Start Code update Role MOdal

		$(document).on('submit', '#update', function () {
			//	e.preventDefault();
			//alert("kjvab......")
			$.ajax({
				url: "/add-salary-field-API",
				method: 'POST',
				data: new FormData(this),
				contentType: false,
				processData: false,
				cache: false,

				success: function (data) {
					//$('#edit-staff-Modal').modal('hide');
					//showStaffDetails();

				},
				error: function () {
					alert('error update.....');
				}
			});

		});
		//End code Update Role MOdal


		//Edit form button Code Start 
		function deleteSalaryField(id) {
			$.ajax({
				url: "/delete-salaryField-Data-API",
				type: 'POST',
				data: {id: id},

				success: function (data) {
					var d = '';
					for (var i = 0; i < data.length; i++) {
						d += '<tr>' +
							'<td > ' + data[i].basic + '</td>' +
							'<td > ' + data[i].hra + '</td>' +
							'<td > ' + data[i].additional + '</td>' +
							'<td > ' + data[i].tax + '</td>' +
							'<td > ' + data[i].bonus + '</td>' +
							'<td > ' + '<button id="' + data[i].id + '" type="button" onclick="editSalaryField(this.id);" class=" btn btn-sm btn-warning fas fa-edit"  data-toggle="modal" data-target="#edit-Modal" ></button>' + ' ' +
							'<button id="' + data[i].id + '" onclick="deleteSalaryField(this.id);" type="button" class="btn btn-sm btn-danger far fa-trash-alt"></button>' +
							'</td > ' +
							'</tr >'
					}
					$('#myTable').html(d);
					showSalaryField();
					staffDesignation();


				}
			});
		}

		//Edit form button Code END


		//staff dyanamically added designation get for modal
		function staffDesignation() {
			$.ajax({
				url: "/GetDesignationAdded-API",
				type: 'POST',
				data: {},
				success: function (data) {
					//alert("success designationcall..... i")
					var a = '<option value="" disabled selected> -- Select Designation-- </option>';
					var b = '';

					for (i = 0; i < data.length; i++) {

						a += '<option value="' + data[i].field + '">' + data[i].field + '</option>'
						b += '<option value="' + data[i].field + '">' + data[i].field + '</option>'
						//alert("  "+data[i].field)
					}
					$('#designation1').html(a)
					$('#designation2').html(b)
					//document.getElementById('leaveType').innerHTML=a;

				},
				error: function () {
					alert("error show designation....")
				}
			});
		}
            //staff dyanamically added designation get modal


	</script>
	<!--Js Code End Here-->
</body>

</html>
